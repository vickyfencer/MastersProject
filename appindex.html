<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Flow Sensor Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #00796b; /* Dark teal text */
      margin: 0;
      position: relative; /* Necessary for positioning the pseudo-element */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('wave.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(11px); /* Adjust the blur amount */
      z-index: -1; /* Places the pseudo-element behind the content */
    }

    .navbar {
      background-color: #0288d1; /* Light blue background for navbar */
      padding: 10px;
      color: #ffffff; /* White text */
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .menu-icon {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1em;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    .dashboard {
     
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 1000px;
      margin-top: 100px;
      margin-left: 240px; /* Aligns dashboard to the right */
      margin-right: 0;   /* Removes any margin on the right side */
      position: relative; /* Ensure the content is above the pseudo-element */
      z-index: 1; /* Places the content above the blurred background */
    }

    h1 {
      text-align: center;
      color: #0288d1; /* Light blue text for header */
    }

    .gauges-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .gauge {
      text-align: center;
      margin: 0 20px;
    }

    .gauge h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #00796b; /* Dark teal text for gauge titles */
    }

    .gauge svg {
      transform: rotate(-90deg);
      display: block;
      margin: auto;
      width: 160px;
      height: 160px;
    }

    .gauge .donut-segment {
      transition: stroke-dasharray 0.3s ease;
    }

    .data-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .data-box {
      background-color: #0288d1; /* Light blue background for data boxes */
      color: #ffffff; /* White text */
      padding: 15px;
      border-radius: 10px;
      width: 45%;
      text-align: center;
    }

    .table-container {
      margin-top: 20px;
      overflow-y: auto;
      max-height: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #b3e5fc; /* Light blue border for table cells */
    }

    th {
      background-color: #0288d1; /* Light blue background for table headers */
      color: #ffffff; /* White text */
    }

    td {
      background-color: #e0f2f1; /* Light cyan background for table cells */
      color: #00796b; /* Dark teal text */
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background-color: #0288d1;
      }

      .navbar ul.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Dashboard</h1>
    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul id="navMenu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="dashboard">
    <h1>Water Flow Sensor Dashboard</h1>
    <div class="gauges-container">
      <!-- Gauge for Current Flow Rate -->
      <div class="gauge">
        <h2>Current Flow Rate</h2>
        <svg viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
          <circle id="flowRateGauge" class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#0288d1" stroke-width="3" stroke-dasharray="0 100"></circle>
        </svg>
        <div>
          <span id="flowRateValue">0</span> mL/s
        </div>
      </div>
      <!-- Gauge for Total Volume -->
      <div class="gauge">
        <h2>Total Volume</h2>
        <svg viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
          <circle id="volumeGauge" class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#0288d1" stroke-width="3" stroke-dasharray="0 100"></circle>
        </svg>
        <div>
          <span id="volumeValue">0</span> <!-- Only the volume value -->
        </div>
      </div>
    </div>
    <div class="data-container">
      <div class="data-box">
        <p id="currentFlowRateText">Current Flow Rate: 0 mL/s</p>
      </div>
      <div class="data-box">
        <p id="totalVolumeText">Total Volume: 0 mL</p>
      </div>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Total Volume</th>
          </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.1.0/mqtt.min.js"></script>
  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
    }

    const mqttClient = mqtt.connect('ws://192.168.0.88:9001'); // Ensure Mosquitto is configured for WebSockets

    mqttClient.on('connect', () => {
      console.log('Connected to MQTT broker');
      mqttClient.subscribe('sensor/waterflow');
    });

    mqttClient.on('message', (topic, message) => {
      if (topic === 'sensor/waterflow') {
        const data = JSON.parse(message.toString());
        updateDashboard(data);
      }
    });

    mqttClient.on('error', (error) => {
      console.error('MQTT Error:', error);
    });

    let lastStoredTime = 0;

    function updateDashboard(data) {
      const flowRate = data.currentFlowRate;
      const volume = data.totalVolume;

      document.getElementById('currentFlowRateText').innerText = `Current Flow Rate: ${flowRate} mL/s`;
      document.getElementById('totalVolumeText').innerText = `Total Volume: ${formatVolume(volume)}`;
      document.getElementById('flowRateValue').innerText = `${flowRate}`;
      document.getElementById('volumeValue').innerText = `${formatVolume(volume)}`;

      updateGauge('flowRateGauge', flowRate, 100); // Assuming max flow rate is 100 mL/s
      updateGauge('volumeGauge', volume / 1000, 100); // Assuming max total volume is 100000 mL (100 L)

      const now = new Date().getTime();
      if (now - lastStoredTime >= 5 * 60 * 1000) { // 5 minutes in milliseconds
        storeData(data);
        lastStoredTime = now;
      }
    }

    function updateGauge(gaugeId, value, max) {
      const gaugeCircle = document.getElementById(gaugeId);
      const percentage = Math.min((value / max) * 100, 100);
      gaugeCircle.style.strokeDasharray = `${percentage} ${100 - percentage}`;
    }

    function formatVolume(volume) {
      return volume >= 1000
        ? `${(volume / 1000).toFixed(1)} L`
        : `${volume} mL`;
    }

    function storeData(data) {
      const timestamp = new Date();
      const entry = {
        timestamp: timestamp.toISOString(),
        totalVolume: formatVolume(data.totalVolume)
      };

      let storedData = JSON.parse(localStorage.getItem('sensorData')) || [];
      storedData.push(entry);
      storedData = filterRecentData(storedData, 5);
      localStorage.setItem('sensorData', JSON.stringify(storedData));

      updateTable(storedData);
    }

    function filterRecentData(data, minutes) {
      const now = new Date();
      return data.filter(entry => {
        const entryTime = new Date(entry.timestamp);
        const diff = (now - entryTime) / 1000 / 60; // Difference in minutes
        return diff <= minutes;
      });
    }

    function updateTable(data) {
      const tableBody = document.getElementById('dataTable');
      tableBody.innerHTML = '';

      data.forEach(entry => {
        let row = tableBody.insertRow();
        row.insertCell(0).innerText = new Date(entry.timestamp).toLocaleString();
        row.insertCell(1).innerText = entry.totalVolume;
      });
    }

    // Load initial data from localStorage
    window.onload = () => {
      let storedData = JSON.parse(localStorage.getItem('sensorData')) || [];
      storedData = filterRecentData(storedData, 5);
      updateTable(storedData);
    };
  </script>
</body>
</html>
